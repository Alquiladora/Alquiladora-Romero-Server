name: Tarea Programada (Reactivación de Inactivos)

on:
  schedule:
    - cron: '0 0,2,5,12,14,17 * * *'
  
  workflow_dispatch: 

jobs:
  trigger-inactivity-job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Llamar al endpoint de revisión de inactividad
        run: |
          curl -X POST "${{ secrets.API_URL }}/api/jobs/trigger-inactivity-check" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          --fail